apply plugin: 'java'

sourceCompatibility = '1.7'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

jar {
    baseName = 'secureNIO'
    version  = '0.20'
    into 'resources', {
        from 'resources'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
